<!DOCTYPE html>
<html>

<head>
    <title>Project</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jss.js"></script>
</head>

<body>
    <div>
        <table>

            <tr>
                <td colspan="4">
                    <div id="screen" class="screen">0</div>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="operator " id="plus" value="+">+</button>
                </td>
                <td>
                    <button class="operator" id="minus" value="-">-</button>
                </td>
                <td>
                    <button class="operator" id="multiply" value="*">x</button>
                </td>
                <td>
                    <button class="operator" id="divide" value="/">&#247;</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="digit buttons" value="7">7</button>
                </td>
                <td>
                    <button class="digit buttons" value="8">8</button>
                </td>
                <td>
                    <button class="digit buttons" value="9">9</button>
                </td>
                <td rowspan="4">
                    <button class="equal" id="equal">=</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="digit buttons" value="4">4</button>
                </td>
                <td>
                    <button class="digit buttons" value="5">5</button>
                </td>
                <td>
                    <button class="digit buttons" value="6">6</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="digit buttons" value="1">1</button>
                </td>
                <td>
                    <button class="digit buttons" value="2">2</button>
                </td>
                <td>
                    <button class="digit buttons" value="3">3</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="digit buttons" value="0">0</button>
                </td>
                <td>
                    <button class="digit buttons" value=".">.</button>
                </td>
                <td>
                    <button class='buttons' id="clear" value="">C</button>
                </td>
            </tr>
        </table>
        <p></p>

    </div>
</body>

</html>
